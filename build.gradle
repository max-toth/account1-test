plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
}

group 'com.account1'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.jsoup:jsoup:1.10.3'
    implementation 'org.yaml:snakeyaml:1.21'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}